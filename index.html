<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="1">Java</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td>html </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>


    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
    <table>
        <tr>
            <th>name</th>
            <th>exp</th>
            <th>age</th>
        </tr>
        <tr>
        <td>Ronit</td>
        <td>0 years</td>
        <td>25</td>
    </tr>
        <tr>
        <td>Rohan</td>

        <td>1 years</td>
        <td>28</td>
    </tr>
    </table>

</body>

</html>
